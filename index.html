<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <main>
        <section class="">
          <div class="checkout-wrapper">
            <div class="checkout-section">
              <div class="wrapper">
                <header class="checkout-header">
                  <figure class="site-logo">100 Stores</figure>
                </header>
                <section class="cart-section">
                  <header class="cart-section-header">
                    <h3>Checkout</h3>
                    <h4 class="price total-amount">USD 40</h4>
                    <span class="items-count"> 2 items </span>
                  </header>
                  <section class="items-cont">
                    <ul class="items">
                      <li class="item">
                        <div class="item-details">
                          <div class="img-cont item-img">
                            <img
                              src="https://stackblitz.com/files/vitejs-vite-dskcpl/github/miracleonyenma/checkout-with-100pay-vanillajs/master/assets/img/pngwing.com%20(2).png"
                              alt=""
                            />
                          </div>
                          <div class="cont">
                            <h4 class="item-name">Nike Kicks</h4>
                            <div class="item-quantity">
                              <span>Qty</span>
                              <span class="font-bold">1</span>
                            </div>
                          </div>
                        </div>
                        <div class="text-right">
                          <p class="item-price">USD $20</p>
                          <span class="text-gray-400">USD 20 each</span>
                        </div>
                      </li>
                      <li class="item">
                        <div class="item-details">
                          <div class="img-cont item-img">
                            <img
                              src="https://stackblitz.com/files/vitejs-vite-dskcpl/github/miracleonyenma/checkout-with-100pay-vanillajs/master/assets/img/pngwing.com.png"
                              alt=""
                            />
                          </div>
                          <div class="cont">
                            <h4 class="item-name">Nike Kicks</h4>
                            <div class="item-quantity">
                              <span>Qty</span>
                              <span class="font-bold">1</span>
                            </div>
                          </div>
                        </div>
                        <div class="text-right">
                          <p class="item-price">USD $20</p>
                          <span class="text-gray-400">USD 20 each</span>
                        </div>
                      </li>
                    </ul>
                  </section>
                </section>
              </div>
            </div>
            <div class="payment-form-cont">
              <form id="paymentForm" class="payment-form">
                <div class="wrapper">
                  <header class="mb-4">
                    <h1 class="font-bold text-2xl">Complete Payment</h1>
                  </header>
                  <div class="form-group">
                    <div class="form-control">
                      <label for="first-name">First Name</label>
                      <input
                        type="text"
                        id="firstName"
                        class="form-input"
                        required
                      />
                    </div>
                    <div class="form-control">
                      <label for="last-name">Last Name</label>
                      <input
                        type="text"
                        id="lastName"
                        class="form-input"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-control">
                    <label for="email">Email Address</label>
                    <input
                      type="email"
                      id="emailAddress"
                      class="form-input"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label for="phone">Phone </label>
                    <input type="tel" id="phone" class="form-input" required />
                  </div>
                  <div class="form-control select">
                    <label for="currency">Currency</label>
                    <select name="currency" id="currency">
                      <option value="USD">United States Dollar</option>
                    </select>
                  </div>
                  <div class="form-control">
                    <label for="amount">Amount</label>
                    <input
                      type="number"
                      id="amount"
                      class="form-input"
                      value="40"
                      disabled
                      required
                    />
                  </div>
                  <div class="form-submit">
                    <button type="submit" class="cta w-icon w-full">
                      <span>Pay with 100pay</span>
                      <!-- <span class="icon !w-16">
                        <img src="https://100pay.co/img/100pay-logo.svg" alt="100pay logo" class="img">
                      </span> -->
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
      </main>

      <!-- Wrapper for the 100Pay checkout modal -->
      <div id="show100Pay"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
